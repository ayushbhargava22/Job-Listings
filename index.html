<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&family=Rubik:wght@500;700&family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="/images/bg-header-desktop.svg" />
    </header>
    <main>
      <section class="job-listing">
        <div class="job featured-job">
          <!-- job descp -->
          <div class="job-description">
            <img
              alt="Job logo"
              class="company-logo"
              src="./images/photosnap.svg"
            />
            <div class="job-name">
              <p class="company-name">Photosnap</p>
              <p class="job-position">Senior Frontend Developer</p>
              <div class="deadline">
                <ul class="job-duration">
                  <li class="job-du no-style">1d ago</li>
                  <li class="job-du">Full Time</li>
                  <li class="job-du">USA Only</li>
                </ul>
              </div>
            </div>
          </div>
          <!-- Tags -->
          <div class="job-tags">
            <ul class="tag-container">
              <li class="tag-list">Frontend</li>
              <li class="tag-list">Senior</li>
              <li class="tag-list">HTML</li>
              <li class="tag-list">CSS</li>
              <li class="tag-list">Javascript</li>
            </ul>
            </ul>
          </div>
        </div>
      </section>
    </main>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
    <script src="/src/app.js"></script>
  </body>
</html>

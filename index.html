<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500;700&family=Rubik:wght@500;700&family=Spartan:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <header class="header">
      <img src="/images/bg-header-desktop.svg" />
    </header>
    <main>
      <div class="search-bar hidden">
        <div class="search-container">
          <div class="clear-search">
            <p class="clear-btn">Clear</p>
          </div>
        </div>
      </div>
      <section class="job-listing"></section>
    </main>

  </div> -->
    <script src="/src/app.js"></script>
  </body>
</html>
